<ion-content style="height: 100dvh">
  <!-- <div class="account-pages my-2 pt-sm-2" style="padding: 5px; height: 100px"> -->
  <ion-grid style="height: 98dvh; margin-top: 2dvh">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4">
        <ion-card>
          <ion-row class="row1">
            <ion-col class="col1" size-sm="6" size="6" size-md="6">
              <h5>Welcome!</h5>
              <p>Login to continue with Learn2earn</p>
            </ion-col>
            <ion-col class="col2" size-sm="6" size="6" size-md="6">
              <img src="./../../../assets/icon/l2e.png" alt="" />
            </ion-col>
          </ion-row>

          <ion-row class="row2">
            <ion-col class="col1" size="12" szie-sm="12" szie-md="12">
              <label
                style="margin-bottom: 1dvh"
                for="username"
                class="form-label"
                >Username</label
              >
              <ion-input
                type="text"
                name="username"
                [ngModelOptions]="{standalone: true}"
                required
                placeholder="Enter username"
                fill="outline"
                [(ngModel)]="username"
                [disabled]="showCountdown"
              ></ion-input>
            </ion-col>
            <ion-col class="col1" size="12" szie-sm="12" szie-md="12">
              <label style="margin-bottom: 1dvh" class="form-label"
                >Password</label
              >
              <div class="input-group auth-pass-inputgroup">
                <ion-icon
                  name="{{passwordIcon}}"
                  (click)="togglePasswordVisibility()"
                ></ion-icon>
                <ion-input
                  name="password"
                  [ngModelOptions]="{standalone: true}"
                  required
                  [(ngModel)]="password"
                  type="{{passwordType}}"
                  clearOnEdit="false"
                  [disabled]="showCountdown"
                  placeholder="Enter password"
                  aria-label="Password"
                  aria-describedby="password-addon"
                  fill="outline"
                ></ion-input>
              </div>
              <p *ngIf="showCountdown">
                Please try again after {{ countdown }}s
              </p>
            </ion-col>
            <ion-col class="col2" size="12" size-sm="12" size-md="12">
              <div class="form-group">
                <label class="form-label">Role</label>
                <ion-select
                  mode="ios"
                  interface="action-sheet"
                  class="w-100"
                  name="role"
                  [(ngModel)]="login_data.role"
                  required
                  placeholder="Select Role"
                  color="light"
                >
                  <ion-select-option value="ceo">CEO</ion-select-option>
                  <ion-select-option value="admin">Admin</ion-select-option>
                  <ion-select-option value="employ">Partners</ion-select-option>
                </ion-select>
              </div>
            </ion-col>
            <ion-col class="col2" size="12" size-sm="12" size-md="12">
              <div class="form-group">
                <label style="margin-top: 1dvh" class="form-label"
                  >Campus</label
                >
                <ion-select
                  mode="ios"
                  interface="action-sheet"
                  name="c_id"
                  [(ngModel)]="login_data.c_id"
                  [ngModelOptions]="{standalone: true}"
                  class="w-100"
                  required
                  placeholder="Select Campus"
                >
                  <ion-select-option value="3">CEO</ion-select-option>
                  <ion-select-option value="1">Pakpattan</ion-select-option>
                  <ion-select-option value="2">Arifwala</ion-select-option>
                </ion-select>
              </div>
            </ion-col>
            <ion-col class="col3" size="12" szie-sm="12" size-md="12">
              <ion-button (click)="login()" expand="block" type="submit">
                Log in
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
